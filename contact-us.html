<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Travel Agency website for booking trips, tours, and vacations."
    />

    <title>Travel Agency</title>
    <link rel="icon" href="./assets/images/Phnes. Travels-icon.ico" />
    <!--Animation-->
    <link rel="stylesheet" href="./assets/css/animate.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="wrapper d-flex justify-content-center align-items-center py-4 px-5">
      <section class="main bg-white rounded-3 px-4 px-md-5 w-100 d-flex flex-column shadow-sm">
        <!-- Header -->
        <header>
          <nav class="navbar navbar-expand-lg rounded-3 px-3">
            <div class="container-fluid">
              <!-- Brand -->
              <a class="navbar-brand" href="./index.html">
                <img src="./assets/images/logo.png" alt="Site Logo" class="nav-logo" />
              </a>
    
              <!-- Toggler -->
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <!-- Menu -->
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-lg-4">
                  <li class="nav-item"><a class="nav-link" href="#">Flights</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Hotels</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Discover</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                  <li class="nav-item"><a class="nav-link active fw-semibold" href="#">Contact</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </header>
    
        <!-- Main -->
        <main class="container py-4">
          <div class="row d-flex justify-content-between align-items-start gy-5">
            <!-- Left Section -->
            <section class="col-lg-6 d-flex flex-column gap-3">
              <!-- Title -->
              <div>
                <h2 class="fw-bold">Get in Touch</h2>
                <p class="text-muted small">We are here for you! How can we help?</p>
              </div>
    
              <!-- Form -->
              <form id="contactForm" class="d-flex flex-column gap-3 needs-validation" novalidate>
                <input
                  type="text"
                  id="name"
                  class="form-control bg-secondary border-0 text-primary rounded-3 p-3"
                  placeholder="Enter your name"
                  required
                />
                <div class="invalid-feedback">Please enter your name.</div>
                <input
                  type="email"
                  id="email"
                  class="form-control bg-secondary border-0 text-primary rounded-3 p-3"
                  required
                  placeholder="Enter your email"
                />
                <div class="invalid-feedback">Please enter a valid email.</div>
                <textarea
                  class="form-control bg-secondary border-0 text-primary rounded-3 p-3"
                  rows="5"
                  id="message"
                  required
                  placeholder="Go ahead, we are listening.."
                ></textarea>
                <div class="invalid-feedback">Your message must be at least 10 characters long.</div>

                <button
                  type="submit"
                  class="btn bg-primary text-white rounded-3 py-2 fw-semibold"
                  style="width: 180px;"
                >
                  Submit
                </button>
              </form>
            </section>
    
            <!-- Right Section -->
            <section class="col-lg-5 d-none d-lg-flex flex-column gap-5 h-auto">
              <!-- Main Image -->
              <img
                src="./assets/images/contact-us-main-image.png"
                alt="Contact Us"
                class="img-fluid rounded-3 align-self-center"
                style="max-width: 300px;"
              />
    
              <!-- Contact Info -->
              <div class="d-flex flex-column gap-3">
                <div class="info-part d-flex gap-3 align-items-center">
                  <div class="icon-wrapper rounded-circle border border-1 border-primary p-3 d-flex align-items-center justify-content-center bg-light shadow-sm">
                    <img src="./assets/images/icons/location.png" alt="Location" class="img-fluid" style="max-width: 20px" />
                  </div>
                  <p class="mb-0 text-muted">205A Millennium City, Accra</p>
                </div>
    
                <div class="info-part d-flex gap-3 align-items-center">
                  <div class="icon-wrapper rounded-circle border border-1 border-primary p-3 d-flex align-items-center justify-content-center bg-light shadow-sm">
                    <img src="./assets/images/icons/telephone.png" alt="Telephone" class="img-fluid" style="max-width: 20px" />
                  </div>
                  <p class="mb-0 text-muted">233 - 8586 - 689</p>
                </div>
    
                <div class="info-part d-flex gap-3 align-items-center">
                  <div class="icon-wrapper rounded-circle border border-1 border-primary p-3 d-flex align-items-center justify-content-center bg-light shadow-sm">
                    <img src="./assets/images/icons/email.png" alt="Email" class="img-fluid" style="max-width: 20px" />
                  </div>
                  <p class="mb-0 text-muted">phnes.travels@gmail.com</p>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
    </section>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/contact-us.js"></script>
  </body>
</html>
