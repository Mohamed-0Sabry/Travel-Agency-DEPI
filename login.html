<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Travel Agency website for booking trips, tours, and vacations."
    />

    <title>Travel Agency</title>
    <link rel="icon" href="./assets/images/Phnes. Travels-icon.ico" />
    <!--Animation-->
    <link rel="stylesheet" href="./assets/css/animate.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="login-page">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-6 col-md-6 col-12 text-lg-start text-md-start text-center">
            <a href="./index.html" class="home-link">
              <img
                src="./assets/images/Phnes. Travels.png"
                alt="logo"
                class="login-logo"
              />
            </a>
          </div>

          <div class="col-lg-6 col-md-6 col-12 pt-lg-5 pt-md-5 pt-2">
            <div class="container">
              <div class="login-wrap p-5 login-form">
                <h3>Login</h3>
                <p class="mt-2 text-capitalize login-desc mb-4">
                  Login to access your photos
                </p>

                <form class="mb-4">
                  <div class="email-input w-100 position-relative mb-4">
                    <p class="login-input-heading">Email</p>
                    <input
                      type="email"
                      name="email"
                      class="w-100 p-2 login-email-input"
                    />
                  </div>

                  <div class="email-input w-100 position-relative mb-2">
                    <p class="login-input-heading">Password</p>
                    <input
                      type="password"
                      name="password"
                      class="w-100 p-2 login-email-input"
                    />
                    <span class="show-password-button">
                      <i class="fa-solid fa-eye-slash fs-5"></i>
                    </span>
                  </div>

                  <div
                    class="d-flex justify-content-between forget-and-remember mb-4"
                  >
                    <div class="login-remember-me d-flex">
                      <input
                        type="checkbox"
                        name="remember-me"
                        value="remember-me"
                        class="remember-me"
                      />
                      <p>Remember me</p>
                    </div>
                    <div class="login-forgot-pass">
                      <a href="/forget">Forget Your Password</a>
                    </div>
                  </div>

                  <div class="submit w-100">
                    <button class="w-100 p-3 login-button">Login</button>
                  </div>
                </form>

                <div class="w-100 sign-up-link pb-4">
                  <p>
                    Don't Have An Account?
                    <a href="./signup.html">Sign Up</a>
                  </p>
                </div>
                <div
                  class="login-social-links-heading w-100 text-center position-relative"
                >
                  <p>Or Login With</p>
                </div>
                <div
                  class="login-social-links-buttons d-flex justify-content-between mt-3 pb-5"
                >
                  <button class="facebook w-100 me-3 pt-2 pb-2">
                    <i class="fa-brands fa-facebook fs-4"></i>
                  </button>
                  <button class="google w-100 me-3">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 48 48"
                    >
                      <path
                        fill="#4285F4"
                        d="M24 9.5c3.54 0 6.69 1.22 9.19 3.6l6.85-6.85C35.9 2.4 30.47 0 24 0 14.63 0 6.43 5.4 2.56 13.28l7.98 6.19C12.26 13.09 17.73 9.5 24 9.5z"
                      />
                      <path
                        fill="#34A853"
                        d="M46.5 24.5c0-1.57-.14-3.08-.39-4.5H24v9h12.65c-.55 2.96-2.26 5.48-4.84 7.18l7.45 5.77C43.6 38.02 46.5 31.77 46.5 24.5z"
                      />
                      <path
                        fill="#FBBC05"
                        d="M10.54 28.47A14.5 14.5 0 019.5 24c0-1.57.27-3.08.74-4.47l-7.98-6.19A23.86 23.86 0 000 24c0 3.86.93 7.52 2.56 10.72l7.98-6.25z"
                      />
                      <path
                        fill="#EA4335"
                        d="M24 48c6.48 0 11.91-2.13 15.87-5.77l-7.45-5.77c-2.08 1.4-4.75 2.27-8.42 2.27-6.27 0-11.74-3.59-14.46-8.72l-7.98 6.25C6.43 42.6 14.63 48 24 48z"
                      />
                    </svg>
                  </button>
                  <button class="apple w-100">
                    <i class="fa-brands fa-apple fs-4"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
